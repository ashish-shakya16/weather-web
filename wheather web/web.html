<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weather App</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Background image covering entire viewport */
  body {
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: #222;
  }

  /* Frosted glass weather card */
  .weather-container {
    background: rgba(255, 255, 255, 0.25);
    border-radius: 20px;
    padding: 35px 30px 40px 30px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .weather-container:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  }

  h1 {
    font-weight: 800;
    font-size: 2.4rem;
    margin-bottom: 30px;
    color: #f0f0f0;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
    letter-spacing: 1.2px;
  }

  form {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
  }

  input[type="text"] {
    flex: 1;
    padding: 14px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px 0 0 10px;
    outline: none;
    background: rgba(255, 255, 255, 0.6);
    color: #333;
    transition: background 0.3s ease;
  }
  input[type="text"]:focus {
    background: rgba(255, 255, 255, 0.85);
  }

  button {
    padding: 14px 25px;
    border: none;
    background: linear-gradient(45deg, #6dd5fa, #2980b9);
    color: white;
    font-weight: 700;
    font-size: 16px;
    border-radius: 0 10px 10px 0;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 5px 15px rgba(41, 128, 185, 0.6);
  }
  button:hover {
    background: linear-gradient(45deg, #2980b9, #1c5980);
    box-shadow: 0 7px 20px rgba(25, 90, 140, 0.8);
  }

  .weather-result {
    background: rgba(255, 255, 255, 0.3);
    padding: 25px 20px;
    border-radius: 15px;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.4);
    color: #222;
  }

  .weather-result h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 10px;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.6);
  }

  .weather-result img {
    width: 100px;
    margin: 10px 0;
    filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.2));
    transition: transform 0.3s ease;
  }
  .weather-result img:hover {
    transform: scale(1.1);
  }

  .weather-result p {
    font-size: 18px;
    margin: 8px 0;
    color: #222;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
  }

  .error {
    margin-top: 15px;
    font-weight: 700;
    color: #ff6b6b;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
  }

  @media (max-width: 450px) {
    .weather-container {
      padding: 25px 20px 30px 20px;
    }
    h1 {
      font-size: 1.8rem;
    }
    input[type="text"] {
      font-size: 14px;
    }
    button {
      font-size: 14px;
      padding: 12px 18px;
    }
    .weather-result h2 {
      font-size: 1.6rem;
    }
    .weather-result p {
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<div class="weather-container">
  <h1>Weather App</h1>
  <form id="weatherForm">
    <input type="text" id="cityInput" placeholder="Enter city name" required />
    <button type="submit">Get Weather</button>
  </form>
  <div id="weatherResult" class="weather-result"></div>
  <div id="error" class="error"></div>
</div>

<script>
  const apiKey = "c0ccf0cfb817bdf2f399c49cb07220ae";  // Replace with your OpenWeatherMap API key

  const weatherForm = document.getElementById('weatherForm');
  const cityInput = document.getElementById('cityInput');
  const weatherResult = document.getElementById('weatherResult');
  const errorDiv = document.getElementById('error');

  weatherForm.addEventListener('submit', e => {
    e.preventDefault();
    const city = cityInput.value.trim();
    if (!city) {
      showError("Please enter a city name.");
      return;
    }
    fetchWeather(city);
  });

  function showError(message) {
    errorDiv.textContent = message;
    weatherResult.innerHTML = "";
  }

  function fetchWeather(city) {
    errorDiv.textContent = "";
    weatherResult.innerHTML = `<p>Loading...</p>`;

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error("City not found");
        }
        return response.json();
      })
      .then(data => {
        displayWeather(data);
      })
      .catch(err => {
        showError(err.message);
      });
  }

  function displayWeather(data) {
    const { name, sys, main, weather, wind } = data;
    const iconUrl = `https://openweathermap.org/img/wn/${weather[0].icon}@2x.png`;
    weatherResult.innerHTML = `
      <h2>${name}, ${sys.country}</h2>
      <img src="${iconUrl}" alt="${weather[0].description}" />
      <p><strong>${main.temp.toFixed(1)}Â°C</strong> - ${capitalize(weather[0].description)}</p>
      <p>Humidity: ${main.humidity}%</p>
      <p>Wind Speed: ${wind.speed} m/s</p>
    `;
  }

  function capitalize(text) {
    return text.charAt(0).toUpperCase() + text.slice(1);
  }
</script>

</body>
</html>
